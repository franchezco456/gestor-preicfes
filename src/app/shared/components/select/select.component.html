<ion-item>
  <ion-select 
    [placeholder]="placeholder" 
    [value]="value"
    (ionChange)="onValueChange($event)">
    
    <div slot="label">
      {{ label }}
      <ion-text color="danger" *ngIf="required">(Required)</ion-text>
    </div>
    
    <ion-select-option 
      *ngFor="let option of options" 
      [value]="option.value">
      {{ option.text }}
    </ion-select-option>
    
  </ion-select>
</ion-item>
