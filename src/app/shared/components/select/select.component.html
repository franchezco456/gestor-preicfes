<ion-item [lines]="lines" [ngClass]="cssClass">
  <ion-select 
    [placeholder]="placeholder" 
    [value]="control?.value"
    [interface]="interface"
    (ionChange)="onChange($event)">
    
    <div slot="label">
      {{ label }}
      <ion-text color="danger" *ngIf="required">(Required)</ion-text>
    </div>
    
    <ion-select-option 
      *ngFor="let option of options" 
      [value]="option.value">
      {{ option.text }}
    </ion-select-option>
    
  </ion-select>
</ion-item>
