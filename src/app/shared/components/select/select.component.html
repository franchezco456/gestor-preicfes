<ion-item [lines]="lines" [ngClass]="cssClass">
  <ion-select 
    justify="start"
    label-placement="floating"
    [disabled]="disabled"
    [label]="label"
    [placeholder]="placeholder" 
    [value]="control?.value"
    [interface]="interface"
    (ionChange)="onChange($event)">
    <ion-select-option 
      *ngFor="let option of options" 
      [value]="option.value">
      {{ option.text }}
    </ion-select-option>
    
  </ion-select>
</ion-item>
