<ion-card>
  <img [src]="imgSrc" *ngIf="imgSrc"/>
  <ion-card-header>
    @if(title){
      <ion-card-title *ngIf="title">{{ title }}</ion-card-title>
    }
    @if(subtitle){
      <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
    }
  </ion-card-header>
  <ion-card-content>
    <ng-content></ng-content>
    {{ text }}
  </ion-card-content>
</ion-card>
