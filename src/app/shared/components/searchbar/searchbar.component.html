
<ion-searchbar
  [class]="cssClass"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  [searchIcon]="searchIcon"
  [clearIcon]="clearIcon"
  [type]="type"
  [inputmode]="inputmode"
  [animated]="animated"
  [showClearButton]="showClearButton"
  [debounce]="debounce"
  (ionInput)="onInputChange($event)"
  (ionChange)="onSearch($event)"
  (ionClear)="onClear($event)"
  (ionBlur)="onBlur($event)"
  (ionFocus)="onFocus($event)">
</ion-searchbar>
