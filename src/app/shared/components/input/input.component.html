<ion-item>
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-input
    [placeholder]="placeholder"
    [type]="type"
    [value]="control?.value"
    (ionChange)="onChange($event)">
  </ion-input>
  <ion-button *ngIf="type === 'password'" fill="clear" slot="end" size="small">
    <ion-icon name="eye"></ion-icon>
  </ion-button>
</ion-item>
