

<ion-content class="form-page" [fullscreen]="true">
  <div class="form-wrapper">
    <section class="form-header">
      <ion-text color="light">
        <h1>Gestiona el equipo coordinador</h1>
        <p>Registra nuevos coordinadores y vincúlalos con la institución educativa en la que operan.</p>
      </ion-text>
      <div class="header-meta">
        <ion-chip class="meta-chip" color="light" [outline]="true">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Equipo académico</ion-label>
        </ion-chip>
        <ion-chip class="meta-chip" color="light" [outline]="true">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label>Accesos controlados</ion-label>
        </ion-chip>
      </div>
    </section>

    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Formulario</ion-card-subtitle>
        <ion-card-title>Datos del coordinador</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="coordinatorForm" (ngSubmit)="submitCoordinatorForm()" novalidate>
          <ion-grid fixed class="form-grid">
            <ion-row>
              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="CC"
                  placeholder="Documento del coordinador"
                  type="number"
                  inputmode="numeric"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('CC')">
                </app-input>
              </ion-col>

              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="Nombre"
                  placeholder="Nombre del coordinador"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('Name')">
                </app-input>
              </ion-col>

              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="Apellido"
                  placeholder="Apellido del coordinador"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('LastName')">
                </app-input>
              </ion-col>

              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="Dirección"
                  placeholder="Dirección principal"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('Address')">
                </app-input>
              </ion-col>

              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="Correo electrónico"
                  placeholder="correo@institucion.com"
                  type="email"
                  autocomplete="email"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('Email')">
                </app-input>
              </ion-col>

              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="Número de contacto"
                  placeholder="Número principal"
                  type="tel"
                  inputmode="tel"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('Number')">
                </app-input>
              </ion-col>

              <ion-col size="12" size-md="6">
                <app-input
                  cssClass="form-field"
                  lines="none"
                  label="Contraseña"
                  placeholder="Ingrese su Contraseña"
                  type="password"
                  inputmode="password"
                  labelPosition="stacked"
                  [control]="coordinatorForm.get('Password')">
                </app-input>
              </ion-col>


              <ion-col size="12" size-md="6">
                <app-select
                  cssClass="form-field"
                  lines="none"
                  label="Institución educativa"
                  [options]="institutionsOptions"
                  [control]="coordinatorForm.get('Nit_Educational_Institution')">
                </app-select>
              </ion-col>
            </ion-row>
          </ion-grid>

          <div class="actions">
            <app-button
              cssClass="submit-button"
              expand="block"
              type="submit"
              label="Registrar coordinador"
              [disabled]="!coordinatorForm.valid">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
            </app-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
